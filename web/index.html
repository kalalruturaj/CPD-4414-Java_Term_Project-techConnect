<!DOCTYPE html>

<html>
    <head>
        <title>CPD4414-Midterm-2016W</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function () {
                getAll();
            });

            function getAll() {
                $.ajax({
                    url: "lookup",
                    method: "GET",
                    dataType: "json",
                    success: function (data) {
                        var html = '<tr><th>ID</th><th>Name</th><th>Description</th><th>Quantity</th></tr>';
                        for (var i = 1; i < data.length; i++) {
                            html += '<tr><td>' + data[i].infoId + '</td>';
                            html += '<td>' + data[i].bizName + '</td>';
                            html += '<td>' + data[i].address + '</td>';
                            html += '<td>' + data[i].firtName + '</td>';
                            html += '<td>' + data[i].lastName + '</td>';
                            html += '<td>' + data[i].email + '</td>';
                            html += '<td>' + data[i].contactNo + '</td>';
                            html += '<td>' + data[i].image + '</td></tr>';
                        }
                        $('#output').html(html);
                    }
                })
            }
 
        </script>
    </head>
    <body>
        <div class="container">            
            <div><button class="btn btn-primary" onclick="getAll()">Refresh</button></div>
            <div class="form-inline"><input class="form-control" id="catalogId" /><button class="btn btn-primary" onclick="getAll()">Search by ID</button></div>
            <table class="table" id="output"></table>
        </div>
    </body>
</html>
